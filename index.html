<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="sources/icon.svg">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="styles/main.css">
    <title>Nexcent</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">
                    <img src="sources/logo.svg" alt="Nexcent Logo" width="155px" height="24px">
                </a>
            </div>
            <div class="links">
                <a href="#" class="link">Home</a>
                <a href="#" class="link">Service</a>
                <a href="#" class="link">Feature</a>
                <a href="#" class="link">Product</a>

            <div class="login">
                <a href="#">Login</a>
                <button>Sign Up</button>
            </div>
        </nav>
        <section class="hero">
            <div class="info">
                <h1>
                    Lessons and insights
                    <br>
                    <span>from 8 years</span>
                </h1>
                <p>
                    Where to grow your business as a photographer: site or social media?
                </p>

            </div>
            <div class="img">
                <img src="sources/hero.svg" alt="hero section img" width="391px" height="407px">
            </div>

    <script src="scripts/main.js"></script>
